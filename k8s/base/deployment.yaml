apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-details-integrator-be-deployment
spec:
  template:
    spec:
      containers:
        - name: food-details-integrator-be-container
          image: food-details-integrator-be-image
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 60
          envFrom:
            -   configMapRef:
                  name: food-details-integrator-be-properties